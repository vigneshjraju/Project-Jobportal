<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>

    <script src="https://cdn.tailwindcss.com"></script>




</head>
<body class="bg-[url('images/body.png')] bg-cover  dark:bg-gray-900">

    <div class="flex justify-between">

        
        <div>
            <a href="home.html"><img src="images/logo.png" class="ml-8"></a>
        </div>

        

        <div>
                <a href="adminlogin.html"><input type="button" value="Login" class="bg-red-700 text-white w-28 h-12 font-bold text-xl mr-28 mt-12 hover:bg-green-700"></a>
        </div>




    </div>

    <div class="ml-[700px] my-20 bg-zinc-300	border-2 border-black  w-[500px]  py-12 rounded-xl shadow-sm shadow-black ">
        
            <form class="text-center" action="adminlogin.html" >

                <div class="border-b-2 w-80 ml-[90px]">
                    <p class="text-black font-extrabold text-2xl font-serif  ">
                        Sign Up
                    </p>
                </div>

                <br>

                <div class="flex gap-16 mx-[100px] px-24">
                    <div>
                        <input type="radio" name="userrole" checked>
                        <label class="font-bold text-xl ">Admin</label>
                    </div>

                </div>
                <br>
                <p class="font-semibold text-lg">Name</p>
                <input type="text" class="border-2 border-black" placeholder="Enter  Name" required>


                <p class="font-semibold text-lg">Email</p>
                <input type="email" class="border-2 border-black" placeholder="Enter  Email" required>

                <p class="font-semibold text-lg">Password</p>

                <div>
                    <input type="password" class="border-2 border-black" placeholder="Enter Password" required>
                </div>
                <br>
                

                <br>
                <button type="submit" class="bg-red-700 text-white w-56  font-bold text-xl rounded-xl border-2 border-black hover:bg-green-700">Sign Up</button>

            </form>
        
        
    </div>    

    </div>

    <div class="h-[100px] bg-red-700 flex justify-between  py-4 px-40 mt-12">
    </div>

    <footer class="bg-red-200 text-center py-8">

        <p class="text-xl font-bold">&copy;2025 JOBSPHERE</p>
        <br>
        <img src="images/logo.png" class="w-40 mx-[840px]">
        <br>
        <p class="text-xl font-bold ">Connecting Talent with Opportunity.Seemlessly</p>


    </footer>





</body>
</html>
