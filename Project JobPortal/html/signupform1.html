<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Form 1</title>

    <script src="https://cdn.tailwindcss.com"></script>




</head>
<body class="bg-[url('images/body.png')] bg-cover  dark:bg-gray-900">

    <div class="flex justify-between">

        
        <div>
            <a href="home.html"><img src="images/logo.png" class="ml-8" alt="logo"></a>
        </div>

        
            <nav class="flex gap-28 mr-4 mt-16">
                <div>
                    <a href="home.html" class="text-black hover:text-green-700 text-lg font-bold">Home</a>
                </div>

                <div>
                    <a href="aboutus.html" class="text-black hover:text-green-700 text-lg font-bold">About Us</a>
                </div>

                <div>
                    <a href="contactus.html" class="text-black hover:text-green-700 text-lg font-bold">Contact</a>
                </div>
            </nav>
        

        <div>
                <input type="button" value="Login" class="bg-red-700 text-white w-28 h-12 font-bold text-xl mr-28 mt-12 hover:bg-green-700">
        </div>




    </div>

    <div class="mx-auto my-12 sm:my-20 bg-zinc-300	border-2 border-black  w-[800px] h-[680px] py-12 rounded-xl shadow-sm shadow-black ">
        
            <form action="signupform2.html">

                <div class="border-b-2 w-[700px] ml-[50px]">
                    <p class="text-black font-extrabold text-2xl font-serif  text-center">
                        Form
                    </p>
                </div>

                <br>

                <div class="pl-20 flex flex-col w-[600px]">
                    
                    <div class="flex justify-between">
                        <label class="font-semibold text-lg w-40">Photo Upload:</label>
                        <input type="file" accept="image/*"  class=" bg-red-700 flex-1 border-2 border-black text-white">
                    </div>
                    <br>

                    <div class="flex justify-between">
                        <label class="font-semibold text-lg w-40">Full Name</label>
                        <input type="text" class="flex-1 border-2 border-black" placeholder="Enter full name" required>
                    </div>
                    <br>

                    <div class="flex justify-between">
                        <label class="w-40 font-semibold text-lg">Phone Number</label>
                        <input type="number" class="flex-1  border-2 border-black" placeholder="Enter Phone Number" required>
                    </div>
                    <br>

                    <div class="flex justify-between">
                        <label class="w-40 font-semibold text-lg">Date of Birth</label>
                        <input type="date" class="flex-1  border-2 border-black" placeholder="Enter Age" required>
                    </div>
                    <br>

                    <div class="flex justify-between">
                        <label class="w-40 font-semibold text-lg">Gender</label>
                        <input type="text" class="flex-1  border-2 border-black" placeholder="Enter Gender" required>
                    </div>
                    <br>

                    <div class="flex justify-between"> 
                        <label class="w-40 font-semibold text-lg">Qualification</label>
                        <input type="text" class="flex-1  border-2 border-black" placeholder="Enter Higher Qualification" required>
                    </div>
                    <br>

                    <div class="flex justify-between">

                            <label class="font-semibold text-lg w-40">Address</label>
                            <textarea class="flex-1  border-2 border-black" placeholder="Enter Address" required></textarea>
                    </div>


                    <br><br>
                    <button type="submit" class="bg-red-700 text-white w-56 mx-[200px] font-bold text-xl border-2 border-black rounded-xl hover:bg-green-700" >Next</button>
                
                </div>
                
                
                
            </form>
        
        
    </div>    

    </div>

    <div class="h-[100px] bg-red-700"></div>

    <footer class="bg-red-200 text-center py-8">

        <p class="text-xl font-bold">&copy;2025 JOBSPHERE</p>
        <br>
        <img src="images/logo.png" class="w-40 mx-[840px]">
        <br>
        <p class="text-xl font-bold ">Connecting Talent with Opportunity.Seemlessly</p>


    </footer>





</body>
</html>
