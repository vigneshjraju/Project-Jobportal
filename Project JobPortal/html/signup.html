<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <script src="https://cdn.tailwindcss.com"></script>




</head>
<body class="bg-[url('images/body.png')] bg-cover dark:bg-gray-900">

    
    <div class="flex flex-wrap justify-between items-center p-4">
        
        
        <div>
            <a href="home.html">
                <img src="images/logo.png" class="ml-8 max-w-[150px] sm:max-w-[120px]">
            </a>
        </div>

        
        <nav class="flex flex-wrap gap-10 sm:gap-6 mr-4 mt-4 sm:mt-6">
            <div>
                <a href="home.html" class="text-black hover:text-green-700 text-lg font-bold">Home</a>
            </div>
            <div>
                <a href="aboutus.html" class="text-black hover:text-green-700 text-lg font-bold">About Us</a>
            </div>
            <div>
                <a href="contactus.html" class="text-black hover:text-green-700 text-lg font-bold">Contact</a>
            </div>
        </nav>

        
        <div class="mt-4 sm:mt-6">
            <input type="button" value="Login" class="bg-red-700 text-white w-28 h-12 font-bold text-xl mr-6 sm:mr-12 hover:bg-green-700">
        </div>

    </div>

    
    <div class="mx-auto my-12 sm:my-20 bg-zinc-300 border-2 border-black max-w-[90%] sm:w-[500px] py-12 rounded-xl shadow-sm shadow-black text-center">
        
        <form action="signupform1.html">
            
           
            <div class="border-b-2 w-80 mx-auto">
                <p class="text-black font-extrabold text-2xl font-serif">Sign Up</p>
            </div>

            <br>

           
            <div class="flex flex-col sm:flex-row gap-6 sm:gap-16 mx-auto sm:mx-[100px] justify-center items-center">
                <div>
                    <input type="radio" name="userrole">
                    <label class="font-bold text-xl">Job Seeker</label>
                </div>
                <div>
                    <input type="radio" name="userrole">
                    <label class="font-bold text-xl">Employer</label>
                </div>
            </div>

            <br>

           
            <div>
                <p class="font-semibold text-lg">Email</p>
                <input type="email" class="border-2 border-black w-64 p-2" placeholder="Enter your Email" required>
            </div>

            <br>

            
            <div>
                <p class="font-semibold text-lg">Password</p>
                <input type="password" class="border-2 border-black w-64 p-2" placeholder="Enter Password" required>
            </div>

            <br>

           
            <div>
                <input type="password" class="border-2 border-black w-64 p-2" placeholder="Confirm Password" required>
            </div>

            <br>

            
            <div>
                <p class="font-semibold text-lg">Address</p>
                <textarea placeholder="Enter address" class="border-2 border-black w-64 p-2"></textarea>
            </div>

            <br>

            
            <button type="submit" class="bg-red-700 text-white w-56 py-2 font-bold text-xl rounded-xl border-2 border-black hover:bg-green-700">Sign Up</button>

            <br><br>

           
            <div class="flex flex-col sm:flex-row gap-2 sm:gap-8 justify-center">
                <p class="text-sm">Already have an account?</p>
                <a href="login.html" class="text-red-700 text-sm font-bold hover:text-green-700">Login</a>
            </div> 

        </form>
        
    </div>

    
    <div class="h-[100px] bg-red-700 flex justify-center items-center py-4 px-6 mt-12"></div>

    <footer class="bg-red-200 text-center py-8">
        <p class="text-xl font-bold">&copy;2025 JOBSPHERE</p>
        <br>
        <img src="images/logo.png" class="w-40 mx-auto">
        <br>
        <p class="text-xl font-bold">Connecting Talent with Opportunity Seamlessly</p>
    </footer>

</body>
</html>
